<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/dist/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test the package</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
	    import { RichtextReader } from './src/package.js'
		import Vue from 'vue'
		const app = new Vue({
			data() {
				return {
					content: '**Hello There**',
				}
			},
			provide: {
				currentDirectory: '/'
			},
			render: (h) => h('div', [
				h('textarea', {
					style: {
						width: '100%',
						height: '20vh',
						padding: '0px',
					},
					on: {
						input: function (event) {
							app.content = event.target.value
						},
					},
				}, [app.content]),
				h(RichtextReader, {
					props: { content: app.content }
				}),
			]),
		})
	    app.$mount('#app')
    </script>
  </body>
</html>
